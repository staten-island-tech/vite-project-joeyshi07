<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="light">
    <h1>ALBUM RECOMMENDATIONS</h1>
    <h2>
      Note: If any information is inaccurate on the albums, please blame ChatGPT
      and not me
    </h2>

    <div class="dropdowns">
      <div class="filter-dropdown">
        <button class="btn" id="artist-type">ARTIST TYPE</button>
        <div class="dropdown-content">
          <a href="#">Solo Artist</a>
          <a href="#">Band</a>
        </div>
      </div>

      <div class="filter-dropdown">
        <button class="btn" id="mood">MOOD</button>
        <div class="dropdown-content">
          <a href="#">Upbeat</a>
          <a href="#">Angry</a>
          <a href="#">Melancholy</a>
          <a href="#">Wistful</a>
          <a href="#">Nostalgic</a>
          <a href="#">Romantic</a>
        </div>
      </div>

      <div class="filter-dropdown">
        <button class="btn" id="genre">GENRE</button>
        <div class="dropdown-content">
          <a href="#">Pop</a>
          <a href="#">Hip Hop</a>
          <a href="#">R&B</a>
          <a href="#">Rock</a>
          <a href="#">Indie</a>
          <a href="#">Jazz</a>
        </div>
      </div>

      <div class="filter-dropdown">
        <button class="btn" id="decade">DECADE</button>
        <div class="dropdown-content">
          <a href="#">1960s</a>
          <a href="#">1971s</a>
          <a href="#">1980s</a>
          <a href="#">1990s</a>
          <a href="#">2000s</a>
          <a href="#">2010s</a>
          <a href="#">2020s</a>
        </div>
      </div>
    </div>
    <div>
      <button class="round-btn" id="reset-button">
        <img
          id="reset"
          src="https://www.writtenacademy.com/content-assets/public/eyJhbGciOiJIUzI1NiJ9.eyJvYmplY3Rfa2V5IjoiZGl2YmplejB1emZjYThqeG05cHFpNDYxbmh2aSIsImRvbWFpbiI6Ind3dy53cml0dGVuYWNhZGVteS5jb20ifQ.hzrHOqYngU64uN0suKrxRmqu1mpYsMoM-j8fG6E8h0A"
          alt="reset icon"
        />
      </button>
      <button class="round-btn" id="mode-button">
        <img
          id="mode"
          src="https://cdn2.iconfinder.com/data/icons/images-and-photography-2/24/light-mode-dark-light-512.png"
          alt="mode icon"
        />
      </button>
    </div>

    <div class="container"></div>
    <script type="module" src="/JS/main.js"></script>
  </body>
</html>
